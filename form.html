<!-- Prompt 3: Create an HTML page with a form. It should include inputs for a username, email, and password. Also a submit button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="passwordChecker.js"></script>
</head>
<body>
    <navbar>
        <li><a href="index.html">Home</a></li>
        <li><a href="two-button.html">Two Buttons</a></li>
        <li><a href="largeElt.html">Large Element</a></li>
        <li><a href="form.html">form</a></li>
        <li><a href="calculateVolumnOfSphere.html">Bonus</a></li>
    </navbar>
    <h1 id="status">Sign In</h1>

    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <input type="button" id="submit" value="submit" onclick="checkPassword()">
    </form>
</body>
</html>
